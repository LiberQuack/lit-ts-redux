<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            var cssList = ['<%= htmlWebpackPlugin.files.chunks.main.css.join("','") %>'];
            for (var i = 0; i < cssList.length; i++) {
                var element = document.createElement("link");
                element.href = cssList[i];
                element.rel = "stylesheet";
                document.head.appendChild(element);
            }
        });
    </script>
</head>
<body>

<toolbar-element class="toolbar">
    <div class="toolbar--content">Loading...</div>
</toolbar-element>

<nav>
    <drawer-element class="drawer"></drawer-element>
</nav>

<main class="l-viewport">
    <todos-page></todos-page>
    <about-page></about-page>
</main>
